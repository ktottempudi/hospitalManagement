<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Departments</title>
</head>
<body>
	<div align="center">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Logout" />
		</form>	
		
		<br/>
		
		<a href="addDepartment">Add Department</a>
		
		<br/>
		
		<form th:action="@{/getDepartmentById}">
			Search By Id;
			<input type="number" name="departmentId"/>
			&nbsp;
			<input type="submit" value="Search" />
		</form>
		
		<form th:action="@{/getDepartmentByName}">
			Search By Name:
			<input type="text" name="departmentName"/>
			&nbsp;
			<input type="submit" value="Search"/>
		</form>
		
		<table border="1">
			<thead>
				<tr>
					<td> Department Id </td>
					<td> Department Name </td>
					<td> Department Head </td>
					<td> Actions </td>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="department : ${departments}">
					<td th:text="${department.departmentId}"></td>
					<td th:text="${department.departmentName}"></td>
					<td th:text="${department.departmentHead}"></td>
					<td><a th:href="@{'/editDepartment/'+ ${department.departmentId}}">Edit</a> 
						&nbsp;
						<a th:href="@{'/deleteDepartment/' + ${department.departmentId}}">Delete</a></td>
			</tbody>
		</table>
	</div>

</body>
</html>
