<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create Patient</title>
</head>
<body>
	<div align="center">
		<form th:action="@{/createPatient}" th:object="${patient}" method="post">
			<table>
				<tr>
					<td> Patient Id </td>
					<td><input type="number" th:field="*{patiendId}" name="patiendId"/></td>
				</tr>
				
				<tr>
					<td> Patient Name </td>
					<td><input type="text" th:field="*{name}" name="name"/></td>
				</tr>
				
				<tr>
					<td> Address </td>
					<td><input type="text" th:field="*{address}" name="address"/></td>
				</tr>
				
				<tr>
					<td> Email </td>
					<td><input type="text" th:field="*{email}" name="email"/></td>
				</tr>
				
				<tr>
					<td><input type="submit" value="Submit"/></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
