<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Patient Care</title>
</head>
<body>
	<div align="center">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Logout" />
		</form>
		
		<br>
		
		<form th:action="@{/getCareById}">
			Search By Patient Id:
			<input type="number" name="patiendId"/>
			&nbsp;
			<input type="submit" value="Search"/>
		</form>	
		
		<br>
		
		<form th:action="@{/getCareByDoctor}">
			Search By Doctor Id:
			<input type="number" name="doctorId"/>
			&nbsp;
			<input type="submit" value="Search"/>
		</form>
		
		<table border="1">
			<thead>
				<tr>
					<td> Patient Id </td>
					<td> Medical Issue </td>
					<td> Doctor Id </td>
					<td> Actions </td>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="patient : ${patients}">
					<td th:text="${patient.patiendId}"></td>
					<td th:text="${patient.reason}"></td>
					<td th:text="${patient.doctorId}"></td>
					<td><a th:href="@{'/editPatientCare/'+${patient.patiendId}}">Edit</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
