<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Employee Information</title>
</head>
<body>
	<div align="center">
		<form th:action="@{/updateEmployee}" th:object="${employee}" method="post">
			<table>
				<tr>
					<td> Employee Id </td>
					<td><input type="number" th:field="*{employeeId}" readonly="readonly" /></td>
				</tr>
				
				<tr>
					<td> Employee Name </td>
					<td> <input type="text" th:field="*{name}" /> </td>
				</tr>
				
				<tr>
					<td> Job </td>
					<td> <input type="text" th:field="*{job}" /> </td>
				</tr>
				
				<tr>
					<td> Salary </td>
					<td> <input type="number" th:field="*{salary}" /> </td>
				</tr>
				
				<tr>
					<td> Department </td>
					<td> <input type="number" th:field="*{department}" /> </td>
				</tr>
				
				<tr>
					<td> <input type="submit" value="Submit" /> </td>
				</tr>
			</table>
		</form>
	</div>

</body>
</html>
