<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Patient Details</title>
</head>
<body>
	<div align="center">
		<form th:action="@{/updatePatient}" th:object="${patient}" method="post">
			<table>
				<tr>
					<td> Patient Id </td>
					<td><input type="number" th:field="*{patiendId}" readonly="readonly"/></td>
				</tr>
				
				<tr>
					<td> Patient Name </td>
					<td><input type="text" th:field="*{name}"/>
				</tr>
				
				<tr>
					<td> Address </td>
					<td><input type="text" th:field="*{address}"/>
				</tr>
				
				<tr>
					<td> Email </td>
					<td><input type="text" th:field="*{email}"/>
				</tr>
				
				<tr>
					<td><input type="submit" value="Submit"/></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
